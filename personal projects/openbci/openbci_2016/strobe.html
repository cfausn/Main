<html><head>

<title>OpenBCI Strobe</title>



<script>
var low;
var high;

function highToggle()

{   

  document.bgColor = document.bgColor == '#ffffff' ? '#000000' : '#ffffff';


  high = setTimeout('highToggle()', 133.333); //in milliseconds

}

function lowToggle()
{
  document.bgColor = document.bgColor == '#ffffff' ? '#000000' : '#ffffff';

  low = setTimeout('lowToggle()', 200);
}

function setWhite()
{
  clearTimeout(low);
  clearTimeout(high);
  document.bgColor='#ffffff';
}
</script>

</head>

<body>

<button onClick='lowToggle();'>5 Hz Strobe </button>

<button onClick='setWhite();'>Stop Strobe</button>

<button onClick='highToggle();'>7.5 Hz Strobe </button>
</body></html>
